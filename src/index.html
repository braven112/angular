<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Auro + Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/design-tokens@latest/dist/tokens/CSSCustomProperties.css" />
  <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/webcorestylesheets@latest/dist/bundled/essentials.css" />


</head>
<body>
  <app-root></app-root>
  <script src="https://unpkg.com/@aurodesignsystem/auro-background@latest/dist/auro-background__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-header@latest/dist/auro-header__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-hyperlink@latest/dist/auro-hyperlink__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@aurodesignsystem/auro-input@latest/dist/auro-input__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-icon@latest/dist/auro-icon__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-button@latest/dist/auro-button__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-lockup@latest/dist/auro-lockup__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-datetime@latest/dist/auro-datetime__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-card@latest/dist/auro-card__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@aurodesignsystem/auro-alert@latest/dist/auro-alert__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-popover@latest/dist/auro-popover__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-badge@latest/dist/auro-badge__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-flight@latest/dist/auro-flight__bundled.js" type="module"></script>
  <script src="https://unpkg.com/@alaskaairux/auro-interruption@latest/dist/auro-dialog__bundled.js" type="module"></script>
  <script>
      toggleInterruption = (elName) => {
          let interruption = document.querySelector(elName);
          const html = document.querySelector('html');

          interruption.hasAttribute('open')
              ? interruption.removeAttribute("open")
              : (interruption.removeAttribute("open"),
                  interruption.setAttribute("open", true))
      }

  </script>
</body>
</html>
